{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('movies_create') }}">
    <tr>
        <td>
            {{ form.name.label }}
        </td>
        <td>
            {{ form.name }}
        </td>
        <td>
        <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        </td>
    </tr>
    <tr>
        <td>
            {{ form.duration.label }}
        </td>
        <td>
            {{ form.duration }}
        </td>
    </tr>
    <tr>
        <td>
            {{ form.budget.label }}
        </td>
        <td>
            {{ form.budget }}
        </td>
    </tr>
    <tr>
        <td colspan="2">
        <input type="submit" value="Add a new movie"/>
    </td>
    </tr>
</form>
{% endblock %}
