{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Movie</th>
      <th>Duration</th>
      <th>Budget</th>
    </tr>
    {% for movie in movies %}
    <tr>
      <td>{{ movie.name }}</td>
      <td>{{ movie.duration }}minutes</td>
      <td>{{ movie.budget }}$$</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
