{% extends "layout.html" %}

{% block body %}
  <ul class="list-group list-group-flush">
      <h1>Movies</h1>
    {% for movie in movies %}
    <tr>
      <li class="list-group-item"><a href="{{ url_for('movies_get_movie', movie_id=movie.id) }}">{{ movie.name }}</a></li>
    </tr>
    {% endfor %}
  </ul>
{% endblock %}
