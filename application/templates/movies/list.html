{% extends "layout.html" %}

{% block body %}


<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Movie name</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
    <tbody>
      {% for movie in movies %}
      <tr class="clickable-row" data-href="{{ url_for('movies_get_movie', movie_id=movie.id) }}">
        <th scope="row">{{movie.id}}</th>
        <td>{{movie.name}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.rating}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
