{% extends "layout.html" %}

{% block body %}
  <div class="container">
    <h2>Movie</h2>
    <ul class="list-group">

    {% for rating in ratings %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
      {{rating.name}}, {{rating.year}}
      <span class="badge badge-primary badge-pill">{{rating.rating}}</span>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
