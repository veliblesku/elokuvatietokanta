{% extends "layout.html" %}
{% from 'bootstrap/form.html' import render_field %}

{% block body %}
<div class="container">

<h1>Add role to movie</h1>
<form method="POST" action="{{ url_for('movies_add_roles') }}">
    {{ render_field(form.movies )}}
    {{ render_field(form.roles )}}
  <button type="submit" class="btn btn-primary">Add</button>


</form>
</div>
{% endblock %}
