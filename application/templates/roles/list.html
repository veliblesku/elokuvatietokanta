{% extends "layout.html" %}

{% block body %}


<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
    <tbody>
      {% for role in roles %}
      <tr>
        <th scope="row">{{role.id}}</th>
        <td>{{role.roleName}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
