<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieRatingDb</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
        <p>
          {{ current_user.name }} is logged in. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
        </p>
      {% else %}
        <a href="{{ url_for('auth_login') }}">Log in</a>
        <a href="{{url_for('auth_register')}}"> Register</a>
      {% endif %}
      <ul>
        <li><a href="{{ url_for('movies_index') }}">List movies</a></li>
        <li><a href="{{ url_for('movies_form') }}">Add a movie</a></li>
       
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
