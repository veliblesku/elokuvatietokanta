{% extends "layout.html" %}

{% block body %}


<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Date of Birth</th>
    </tr>
  </thead>
    <tbody>
      {% for person in persons %}
      <tr>
        <th scope="row">{{person.id}}</th>
        <td>{{person.name}}</td>
        <td>{{person.birthday}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
