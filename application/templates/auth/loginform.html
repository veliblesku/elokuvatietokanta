{% extends "layout.html" %}
{% from 'bootstrap/form.html' import render_field %}


{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
